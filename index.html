<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Coding Quiz</title>
  </head>

  <body>
    <header class="Quiz">
      <h1 class="display-3">Coding Quiz Challenge</h1>
    </header>
    <div class="container">
        <div class = "row">
                <p>Try to answer the following code-related questions within the time limit. </p>
                <p> Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
                <p></p>
                
        <p><button id ="Start">Start Quiz</button></p>

      <div class = "quiz">
      
      <br> <div>
        <span id="timer">
          <span id="time">60</span>Seconds      
        </span>
      </div>
      <form id = "quizQuestions">
      <button id = "ans1">Answer Choice 1</button>
      <button id = "ans2">Answer Choice 2</button>
      <button id = "ans3">Answer Choice 3</button>
      <button id = "ans4">Answer Choice 4</button>

</form>
</div>
<br></div>
      <form></form>
      <br><div id = "score">High Scores</div>
     <br><div id = "playerInitials">Initials</div>

     <br> <button id = "submit">Submit</button>
        <ol id = "highScores"> </ol>
        </form>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
