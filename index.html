<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Coding Quiz</title>
    </head>

    <body>
      <div class = "scores"><a href = "scores.html">View Highscores</a></div>
      <div class = "timer" id ="timer"> Time: <span id = "time"> 0</span></div>

      <div class = "container">
        <div id = initialDisplay class = "initialDisplay">
          <h1>Coding Quiz</h1>
          <p>
            Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          time by 15 seconds!
          </p>
          <button id = "startQuiz" onclick = "beginQuiz">Start</button>
        </div>
        <div id = "questions" class = "hide">
          <h2 id = "questionNumber"></h2>
          <div id = "answerChoices" class = "answerChoices"></div>
        </div>
        <div id = "endDisplay" class = "hide"></div>
        <h2>Complete!</h2>
        <p> Your score is <span id= "finalScore"></span>.</p>
        <p>Enter your Initials <input type = "text" id = initials/>
        <button id = "submitInitials"> Submit</button></p>

      </div>
      
    </body>

 
    <script src="questions.js"></script>
    <script src = "quiz.js"></script>
   
  </body>
</html>
